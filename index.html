    buildPersonal(personal);
    buildProjects(personalProjects);
    buildProjects(companyProjects, true);
    buildFooter(userDetails);
</script>

<script>
    const _watchSize = () => {
        if (window.innerWidth >= 874) {
            let h = document.body.clientHeight;
            document.querySelector(".screen40").style.height = h + "px";
        } else {
            document.querySelector(".screen40").style.height = "auto";
        }
    };

    window.onload = () => {
        let splash = document.querySelector(".splash");
        setTimeout(() => {
            splash.classList.add("animate");
            _watchSize();
            setTimeout(() => {
                splash.style.display = "none";
            }, 500)
        }, 1000);
    };

    window.addEventListener("resize", _watchSize);

</script>
